<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * gap: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: blob: android-webview-video-poster:; style-src * 'unsafe-inline'; connect-src 'self' https://*.googleapis.com <%= VUE_APP_S3_BUCKET %> <%=VUE_APP_API %> <%=VUE_APP_API %> blob: ws:;">
    <title><%- VUE_APP_NAME %></title>
    <style>
      html, body {
        background: transparent;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        height: 100vh;
        min-width: 320px;
        flex-direction: column;
      }
      @media screen and (min-device-aspect-ratio: 3072/4096) {
        body {
          min-width: 500px !important
        }
      }
    </style>
  </head>
  <body>
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" site="<%- VUE_APP_FATHOM %>" defer></script>
    <!-- / Fathom -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
